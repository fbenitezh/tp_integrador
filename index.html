<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <h1>Gesti√≥n de inventario</h1>
        <hr/>
        <table class="table" id="table_stock">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">
                  <button type="button" id="btn-add" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar</button>
                </th>
              </tr>
            </thead>
            <tbody id="table_stock_body">
              
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo / Edit producto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-product">
              <div class="form-group">
                <input type="text" class="form-control my-2" placeholder="name" name="name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control my-2" placeholder="description" name="description">
              </div>
              <div class="form-group">
                <input type="number" class="form-control my-2" placeholder="price" name="price">
              </div>
              <div class="form-group">
                <input type="number" class="form-control my-2" placeholder="Quantity" name="available_quantity">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btn_submit_form">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./lib/Producto.js"></script>
    <script src="./lib/Stock.js"></script>
    <script src="./index.js"></script>
</body>

</html>
